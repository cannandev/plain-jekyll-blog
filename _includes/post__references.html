{% if page.references[0] %}
<aside class="max-w-3xl mx-auto border border-sky-500 bg-sky-200 p-4 mt-8">
  <h2 class="uppercase font-bold tracking-wide text-sm my-2">{{ site.data.labels.headings.references }}</h2>
  <ul class="list-none" role="list">
    {% for link in page.references %}
    <li>
      <a class="text-blue-700 hover:text-blue-900 hover:underline" href="{{ link.url }}">{{ link.title }}</a>
    </li>
    {% endfor %}
  </ul>
</aside>
{% endif %}
