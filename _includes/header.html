<header class="relative">
  <!-- Skip link-->
  <a class="absolute -top-8 mt-neg-2 focus:top-0 p-2 bg-white z-10" href="#main-content">Skip to main content</a>

  <!-- Navigation and logo -->
  <nav class="z-0">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button aria-controls="mobile-menu" aria-expanded="false"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            id="mobile-menu-toggle" type="button">
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.

              Heroicon name: outline/menu

              Menu open: "hidden", Menu closed: "block"
            -->
            <svg aria-hidden="true" class="block h-6 w-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            </svg>
            <!--
              Icon when menu is open.

              Heroicon name: outline/x

              Menu open: "block", Menu closed: "hidden"
            -->
            <svg aria-hidden="true" class="hidden h-6 w-6" fill="none" stroke="currentColor" viewbox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="{{ site.url }}/src/img/logo-black.png" alt="Home of {{ site.title }}">
          </div>
          <!-- Desktop menu, hide on mobile viewports less than sm -->
          <div class="hidden sm:block sm:ml-6">
            {% if site.data.nav %}
            <ul class="flex space-x-4">
              {% for item in site.data.nav %}
              <li>
                <a href="{{ item.url | url }}"
                  class="text-gray-900 hover:bg-indigo-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium">{{ item.title }}</a>
              </li>
              {% endfor %}
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="hidden" id="mobile-menu">
      {% if site.data.nav %}
      <ul class="px-2 pt-2 pb-3 space-y-1">
        {% for item in site.data.nav %}
        <li>
          <a href="{{ item.url | url }}"
            class="hover:bg-indigo-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </nav>
</header>
