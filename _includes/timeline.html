<section class="relative bg-amber-100 py-16 px-8">
  <div class="max-w-2xl mx-auto">
    <h2 class="text-4xl tracking-tight font-extrabold text-gray-900 text-center">Timeline</h2>
    <div class="max-w-md mx-auto mt-8 bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      {% for event in site.data.timeline %}
      <div class="md:flex">
        <div class="md:shrink-0">
          <img class="h-48 w-full object-cover md:h-full md:w-48" src="{{ event.image }}" alt="{{ event.company }}">
        </div>
        <div class="p-8">
          <h3 class="uppercase tracking-wide text-sm text-indigo-600 font-semibold">{{ event.date_end }}</h3>
          <strong class="block mt-1 text-lg leading-tight font-medium text-black">{{ event.title }}</strong>
          <p class="text-gray-600 mt-4">At <a class="font-bold hover:underline"
              href="{{ event.company_url }}">{{ event.company }}</a>, {{ event.desc }}.
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
