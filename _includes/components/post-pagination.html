<footer class="flex justify-between mt-8">
	{% if page.previous %}
	<div class="w-1/3">
		<span class="block uppercase tracking-wide text-sm text-indigo-600 font-semibold">&#8592; Previous article</span>
		<a class="block font-bold font-sans" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
	</div>
	{% endif %}

	{% if page.next %}
	<div class="w-1/3 text-right flex-grow">
		<span class="block uppercase tracking-wide text-sm text-indigo-600 font-semibold">Next article &#8594;</span>
		<a class="block font-bold font-sans" href="{{ page.next.url }}">{{ page.next.title }}</a>
	</div>
	{% endif %}
</footer>
