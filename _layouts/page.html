---
layout: default
---
<article class="max-w-3xl mx-auto my-8 lg:my-10 px-4 lg:px-8">

  <header>
    <h1 class="text-4xl lg:text-5xl tracking-tight font-extrabold text-gray-900 md:text-6xl mt-8"
      itemprop="name headline">
      {{ page.title | escape }}
    </h1>
    <span class="block w-40 h-1 lg:h-1.5 bg-amber-500 mt-2"></span>
    {%- assign date_format = "%b %-d, %Y" -%}
  </header>

  <div class="text-lg mt-8" itemprop="articleBody">
    {{ content }}
  </div>

</article>
