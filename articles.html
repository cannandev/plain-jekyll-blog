---
layout: page
permalink: /posts/
title: All articles
---

{% assign posts = site.posts %}
{%- if posts.size > 0 -%}
<ul class="post-list">
  {%- for post in posts -%}
  <li>
    <span class="post-meta">{{ post.date }}</span>
    <h3>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h3>
  </li>
  {%- endfor -%}
</ul>
{%- endif -%}
